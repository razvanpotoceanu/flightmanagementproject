<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editează Angajat</title>
    <style>.error { color: red; font-size: 0.9em; }</style>
</head>
<body>
<h1>Editează Angajat Companie</h1>

<form th:action="@{/airline-employees/{id}/edit(id=${employee.id})}" th:object="${employee}" method="post">

    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly style="background-color: #eee;">
    </div>
    <br>

    <div>
        <label>Nume:</label>
        <input type="text" th:field="*{name}">
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <br>

    <div>
        <label>Rol:</label>
        <select th:field="*{role}">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>
    <br>

    <button type="submit">Actualizează</button>
</form>

<p><a th:href="@{/airline-employees}">Anulează</a></p>
</body>
</html>
