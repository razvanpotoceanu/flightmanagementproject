<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Avion</title>
</head>
<body>

<h1>Adaugă un Avion Nou</h1>

<form th:action="@{/airplanes}" th:object="${airplane}" method="post">

    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" th:field="*{model}" required>
    </div>

    <br>

    <div>
        <label for="capacity">Capacitate:</label>
        <input type="number" id="capacity" th:field="*{capacity}" required>
    </div>

    <br>

    <button type="submit">Salvează Avion</button>
</form>

<p><a th:href="@{/airplanes}">Înapoi la Listă</a></p>

</body>
</html>
