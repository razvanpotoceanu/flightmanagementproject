<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Avion</title>
    <style>.error { color: red; font-size: 0.9em; }</style>
</head>
<body>
<h1>Adaugă Avion</h1>
<form th:action="@{/airplanes}" th:object="${airplane}" method="post">

    <div>
        <label>Model:</label>
        <input type="text" th:field="*{modelName}">
        <div class="error" th:if="${#fields.hasErrors('modelName')}" th:errors="*{modelName}"></div>
    </div>
    <br>

    <div>
        <label>Capacitate (Număr):</label>
        <!-- Dacă introduci text aici, Spring dă eroare de binding ('typeMismatch') -->
        <input type="text" th:field="*{capacity}">
        <div class="error" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
    </div>
    <br>

    <button type="submit">Salvează</button>
</form>
<a th:href="@{/airplanes}">Înapoi</a>
</body>
</html>
