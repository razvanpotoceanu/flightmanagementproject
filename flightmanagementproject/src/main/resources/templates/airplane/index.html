<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Avioane</title>
    <style> table, th, td { border: 1px solid black; padding: 5px; border-collapse: collapse; } </style>
</head>
<body>
<h1>Lista Avioane</h1>
<a th:href="@{/airplanes/new}">Adaugă Nou</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Capacitate</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plane : ${airplanes}">
        <td th:text="${plane.id}"></td>
        <td>
            <a th:href="@{/airplanes/{id}(id=${plane.id})}" th:text="${plane.modelName}"></a>
        </td>
        <!-- AICI ERA EROAREA: Folosim 'capacity', nu 'number' -->
        <td th:text="${plane.capacity}"></td>
        <td>
            <a th:href="@{/airplanes/{id}/edit(id=${plane.id})}">Edit</a>
            <form th:action="@{/airplanes/{id}/delete(id=${plane.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p><a th:href="@{/flights}">Vezi Zboruri</a></p>
</body>
</html>
