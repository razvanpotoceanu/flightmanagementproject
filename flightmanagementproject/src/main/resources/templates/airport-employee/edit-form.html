<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head><title>Editează Angajat</title><style>.error{color:red}</style></head>
<body>
<h1>Editează Angajat Aeroport</h1>
<form th:action="@{/airport-employees/{id}/edit(id=${employee.id})}" th:object="${employee}" method="post">
    <label>Nume:</label>
    <input type="text" th:field="*{name}">
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>
    <label>Funcție:</label>
    <input type="text" th:field="*{designation}">
    <br>
    <label>Departament:</label>
    <input type="text" th:field="*{department}">
    <br>
    <button type="submit">Actualizează</button>
</form>
</body></html>
