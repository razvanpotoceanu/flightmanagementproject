<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head><title>Angajați Aeroport</title></head>
<body>
<h1>Angajați Aeroport</h1>
<a th:href="@{/airport-employees/new}">Adaugă Nou</a>
<table border="1">
    <thead><tr><th>ID</th><th>Nume</th><th>Departament</th><th>Acțiuni</th></tr></thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td><a th:href="@{/airport-employees/{id}(id=${emp.id})}" th:text="${emp.name}"></a></td>
        <td th:text="${emp.department}"></td>
        <td>
            <a th:href="@{/airport-employees/{id}/edit(id=${emp.id})}">Edit</a>
            <form th:action="@{/airport-employees/{id}/delete(id=${emp.id})}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body></html>
