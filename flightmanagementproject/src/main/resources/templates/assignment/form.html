<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head><title>Adaugă Asignare</title></head>
<body>
<h1>Adaugă Asignare Nouă</h1>
<form th:action="@{/assignments}" th:object="${assignment}" method="post">

    <label>Zbor:</label>
    <select th:field="*{flight}">
        <option value="">Alege Zbor...</option>
        <option th:each="f : ${flights}" th:value="${f.id}" th:text="${f.flightNumber}"></option>
    </select>
    <br><br>

    <h3>Selectează UN SINGUR tip de angajat:</h3>

    <label>Angajat Companie:</label>
    <select th:field="*{airlineEmployee}">
        <option value="">- Nimeni -</option>
        <option th:each="e : ${airlineEmployees}" th:value="${e.id}" th:text="${e.name + ' (' + e.role + ')'}"></option>
    </select>
    <br>

    <p>-- SAU --</p>

    <label>Angajat Aeroport:</label>
    <select th:field="*{airportEmployee}">
        <option value="">- Nimeni -</option>
        <option th:each="e : ${airportEmployees}" th:value="${e.id}" th:text="${e.name}"></option>
    </select>
    <br><br>

    <button type="submit">Salvează</button>
</form>
</body>
</html>
