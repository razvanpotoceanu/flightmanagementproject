<!DOCTYPE html>
<html lang="ro" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head><title>Asignări</title>
    <style> table, th, td { border: 1px solid black; padding: 5px; border-collapse: collapse; } </style></head>
<body>
<h1>Asignări Zboruri (Staff)</h1>
<p><a th:href="@{/assignments/new}">Adaugă Asignare</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Zbor</th>
        <th>Angajat</th>
        <th>Tip Angajat</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.flight != null ? a.flight.flightNumber : '-'}"></td>

        <!-- Afișare condițională în funcție de cine e asignat -->
        <td th:if="${a.airlineEmployee != null}" th:text="${a.airlineEmployee.name}"></td>
        <td th:if="${a.airportEmployee != null}" th:text="${a.airportEmployee.name}"></td>
        <td th:if="${a.airlineEmployee == null and a.airportEmployee == null}">-</td>

        <td th:if="${a.airlineEmployee != null}">Companie (Airline)</td>
        <td th:if="${a.airportEmployee != null}">Aeroport</td>
        <td th:if="${a.airlineEmployee == null and a.airportEmployee == null}">-</td>

        <td>
            <form th:action="@{/assignments/{id}/delete(id=${a.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
