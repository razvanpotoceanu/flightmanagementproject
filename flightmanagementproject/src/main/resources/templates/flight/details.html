<!DOCTYPE html>
<html lang="ro" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head><title>Detalii Zbor</title></head>
<body>
<h1>Detalii Zbor</h1>
<p><strong>ID:</strong> <span th:text="${flight.id}"></span></p>
<p><strong>Nr. Zbor:</strong> <span th:text="${flight.flightNumber}"></span></p>
<p><strong>Plecare:</strong> <span th:text="${flight.departureTime}"></span></p>
<p><strong>Sosire:</strong> <span th:text="${flight.arrivalTime}"></span></p>

<p><strong>Avion:</strong>
    <span th:text="${flight.airplane != null ? flight.airplane.modelName : 'Nespecificat'}"></span>
</p>

<p><strong>Panou:</strong>
    <span th:text="${flight.noticeBoard != null ? flight.noticeBoard.date : 'Nespecificat'}"></span>
</p>

<h3>Bilete Vândute (<span th:text="${#lists.size(flight.tickets)}">0</span>)</h3>
<ul>
    <li th:each="t : ${flight.tickets}" th:text="${'Loc: ' + t.seatNumber + ' (Preț: ' + t.price + ')'}"></li>
</ul>

<a th:href="@{/flights}">Înapoi</a>
</body>
</html>
