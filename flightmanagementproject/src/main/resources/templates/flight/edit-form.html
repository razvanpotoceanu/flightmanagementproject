<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editează Zbor</title>
    <style>.error { color: red; font-size: 0.9em; }</style>
</head>
<body>
<h1>Editează Zbor</h1>
<form th:action="@{/flights/{id}/edit(id=${flight.id})}" th:object="${flight}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly style="background-color: #eee;">
    </div>
    <br>
    <div>
        <label>Număr Zbor:</label>
        <input type="text" th:field="*{flightNumber}">
        <div class="error" th:if="${#fields.hasErrors('flightNumber')}" th:errors="*{flightNumber}"></div>
    </div>
    <br>
    <div>
        <label>Ora Plecare:</label>
        <input type="text" th:field="*{departureTime}">
        <div class="error" th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}"></div>
    </div>
    <br>
    <div>
        <label>Ora Sosire:</label>
        <input type="text" th:field="*{arrivalTime}">
        <div class="error" th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}"></div>
    </div>
    <br>
    <div>
        <label>Avion:</label>
        <select th:field="*{airplane}">
            <option value="">-- Alege Avion --</option>
            <option th:each="plane : ${airplanes}"
                    th:value="${plane.id}"
                    th:text="${plane.modelName + ' (Cap: ' + plane.capacity + ')'}">
            </option>
        </select>
    </div>
    <br>
    <div>
        <label>Panou:</label>
        <select th:field="*{noticeBoard}">
            <option value="">-- Alege Panou --</option>
            <option th:each="nb : ${noticeBoards}"
                    th:value="${nb.id}"
                    th:text="${'Panou din: ' + nb.date}">
            </option>
        </select>
    </div>
    <br>
    <button type="submit">Actualizează Zbor</button>
</form>
<p><a th:href="@{/flights}">Anulează</a></p>
</body>
</html>
