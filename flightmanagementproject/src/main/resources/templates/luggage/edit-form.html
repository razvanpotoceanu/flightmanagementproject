<!DOCTYPE html>
<html lang="ro" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head><title>Editează Bagaj</title></head>
<body>
<h1>Editează Bagaj</h1>
<form th:action="@{/luggage/{id}/edit(id=${luggage.id})}" th:object="${luggage}" method="post">
    <label>ID: <input type="text" th:field="*{id}" readonly></label><br><br>

    <label>Bilet:</label>
    <select th:field="*{ticket}">
        <option th:each="t : ${tickets}"
                th:value="${t.id}"
                th:text="${t.seatNumber + ' (' + t.passenger.name + ')'}"></option>
    </select>
    <br><br>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>
    <br><br>

    <button type="submit">Actualizează</button>
</form>
</body></html>
