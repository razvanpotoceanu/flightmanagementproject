<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Bagaje</title>
    <style> table, th, td { border: 1px solid black; padding: 5px; } form { display: inline; } </style>
</head>
<body>
<h1>Lista Bagaje</h1>
<p><a th:href="@{/luggage/new}">Adaugă Bagaj Nou</a></p>

<table>
    <thead>
    <tr>
        <th>ID Bagaj</th>
        <th>ID Bilet (ticketId)</th>
        <th>Status (Enum)</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lug : ${luggages}">
        <td>
            <a th:href="@{/luggage/{id}(id=${lug.id})}" th:text="${lug.id}">LUG-ID</a>
        </td>
        <td th:text="${lug.ticketId}">TKT-ID</td>
        <td th:text="${lug.status}">Status</td>
        <td>
            <a th:href="@{/luggage/{id}/edit(id=${lug.id})}">Edit</a>
            <form th:action="@{/luggage/{id}/delete(id=${lug.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
