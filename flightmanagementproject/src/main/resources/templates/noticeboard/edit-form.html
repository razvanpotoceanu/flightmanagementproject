<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head><title>Editează Panou</title></head>
<body>
<h1>Editează Panou</h1>
<form th:action="@{/noticeboards/{id}/edit(id=${noticeboard.id})}" th:object="${noticeboard}" method="post">
    <label>ID: <input type="text" th:field="*{id}" readonly></label><br><br>
    <label>Data:</label>
    <input type="date" th:field="*{date}" required>
    <br><br>
    <button type="submit">Actualizează</button>
</form>
</body></html>
