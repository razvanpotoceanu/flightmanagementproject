<!DOCTYPE html>
<html lang="ro" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head><title>Adaugă Panou</title></head>
<body>
<h1>Adaugă Panou</h1>
<form th:action="@{/noticeboards}" th:object="${noticeboard}" method="post">

</form>
</body></html>
