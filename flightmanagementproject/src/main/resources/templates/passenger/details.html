<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Pasager</title>
</head>
<body>
<h1>Detalii Pasager</h1>

<div>
    <p><strong>ID:</strong> <span th:text="${passenger.id}"></span></p>
    <p><strong>Nume:</strong> <span th:text="${passenger.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${passenger.email}"></span></p>
    <p><strong>Valută:</strong> <span th:text="${passenger.currency}"></span></p>
</div>

<h3>Bilete Cumpărate</h3>

<!-- Verificăm dacă lista de bilete are elemente -->
<div th:if="${not #lists.isEmpty(passenger.tickets)}">
    <ul>
        <li th:each="ticket : ${passenger.tickets}">
            <span th:text="'Bilet #' + ${ticket.id}"></span> -
            Loc: <span th:text="${ticket.seatNumber}"></span> -
            <!-- Navigare sigură către Zbor -->
            Zbor: <span th:text="${ticket.flight != null ? ticket.flight.flightNumber : 'Nespecificat'}"></span>
        </li>
    </ul>
</div>

<div th:if="${#lists.isEmpty(passenger.tickets)}">
    <p>Nu există bilete asociate acestui pasager.</p>
</div>

<hr>
<p><a th:href="@{/passengers}">Înapoi la Listă</a></p>
</body>
</html>
