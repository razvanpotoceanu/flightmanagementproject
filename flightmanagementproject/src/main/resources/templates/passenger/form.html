<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Pasager</title>
</head>
<body>

<h1>Adaugă un Pasager Nou</h1>

<form th:action="@{/passengers}" th:object="${passenger}" method="post">

    <div>
        <label for="name">Nume Complet:</label> <input type="text" id="name" th:field="*{name}" required> </div>

    <br>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
    </div>

    <br>

    <div>
        <label for="currency">Valută:</label>
        <input type="text" id="currency" th:field="*{currency}">
    </div>

    <br>

    <button type="submit">Salvează Pasager</button>
</form>

<p><a th:href="@{/passengers}">Înapoi la Listă</a></p>

</body>
</html>
