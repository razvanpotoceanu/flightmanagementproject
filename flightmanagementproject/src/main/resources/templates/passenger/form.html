<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Pasager</title>
    <style>.error { color: red; font-size: 0.9em; }</style>
</head>
<body>
<h1>Adaugă Pasager</h1>
<form th:action="@{/passengers}" th:object="${passenger}" method="post">

    <div>
        <label>Nume:</label>
        <input type="text" th:field="*{name}">
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <br>

    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}">
        <!-- Aici vor apărea și erorile de format (@Email) și cele de duplicat (din Controller) -->
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <br>

    <div>
        <label>Valută:</label>
        <input type="text" th:field="*{currency}">
        <div class="error" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></div>
    </div>
    <br>

    <button type="submit">Salvează</button>
</form>
<p><a th:href="@{/passengers}">Înapoi</a></p>
</body>
</html>
