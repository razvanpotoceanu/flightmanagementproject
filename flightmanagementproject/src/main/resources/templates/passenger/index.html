<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Lista tuturor Pasagerilor</h1>
<p><a th:href="@{/passengers/new}">Adaugă Pasager Nou</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume Complet</th>
        <th>Email</th>          <th>Valută</th>         <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.id}">ID Pas.</td>
        <td th:text="${passenger.name}">Nume</td>
        <td th:text="${passenger.email}">Email Pas.</td>   <td th:text="${passenger.currency}">Valută Pas.</td> <td>
        <form th:action="@{/passengers/{id}/delete(id=${passenger.id})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </td>
    </tr>
    </tbody>
</table>

</body>
</html>
