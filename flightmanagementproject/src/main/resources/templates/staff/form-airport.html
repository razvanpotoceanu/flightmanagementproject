<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:type="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Angajat (Airport)</title>
</head>
<body>
<h1>Adaugă Angajat Aeroport</h1>

<form th:action="@{/staff/airport}" th:object="${airportEmployee}" method="post">

    <div>
        <label for="name">Nume Complet:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <br>
    <div>
        <label for="department">Departament:</label>
        <input type="text" id="department" th:field="*{department}">
    </div>
    <br>
    <div>
        <label for="designation">Funcție:</label>
        <input type="text" id="designation" th:field="*{designation}">
    </div>

    <button type="submit">Salvează Angajat Airport</button>
</form>
<p><a th:href="@{/staff}">Înapoi la Listă</a></p>
</body>
</html>
