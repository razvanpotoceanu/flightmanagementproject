<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Angajat</title>
    <style>
        /* Putem folosi CSS simplu pentru a ascunde câmpurile irelevante,
           dar pentru simplitate, le afișăm pe toate, așa cum ai cerut. */
    </style>
</head>
<body>
<h1>Adaugă un Angajat Nou (Staff)</h1>
<form th:action="@{/staff}" th:object="${staff}" method="post">

    <div>
        <label for="name">Nume Complet:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <br>

    <div>
        <label for="employeeType">Tip Angajat:</label>
        <select id="employeeType" th:field="*{employeeType}" required>
            <option value="">Alege un tip...</option>
            <option th:each="type : ${employeeTypes}"
                    th:value="${type}"
                    th:text="${type}">AIRLINE_EMPLOYEE</option>
        </select>
    </div>
    <hr>

    <div>
        <label for="role">Rol (doar pt. Airline):</label>
        <input type="text" id="role" th:field="*{role}">
    </div>
    <br>

    <div>
        <label for="department">Departament (doar pt. Airport):</label>
        <input type="text" id="department" th:field="*{department}">
    </div>
    <br>
    <div>
        <label for="designation">Funcție (doar pt. Airport):</label>
        <input type="text" id="designation" th:field="*{designation}">
    </div>
    <br>

    <button type="submit">Salvează Angajat</button>
</form>
<p><a th:href="@{/staff}">Înapoi la Listă</a></p>
</body>
</html>
