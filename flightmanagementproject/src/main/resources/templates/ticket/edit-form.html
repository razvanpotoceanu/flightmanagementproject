<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editează Bilet</title>
</head>
<body>
<h1>Editează Bilet</h1>
<form th:action="@{/tickets/{id}/edit(id=${ticket.id})}" th:object="${ticket}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly style="background-color: #eee;">
    </div>
    <br>
    <div>
        <label for="passengerId">ID Pasager:</label>
        <input type="text" id="passengerId" th:field="*{passengerId}" required>
    </div>
    <br>
    <div>
        <label for="flightId">ID Zbor:</label>
        <input type="text" id="flightId" th:field="*{flightId}" required>
    </div>
    <br>
    <div>
        <label for="price">Preț:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required>
    </div>
    <br>
    <div>
        <label for="seatNumber">Nr. Loc:</label>
        <input type="text" id="seatNumber" th:field="*{seatNumber}" required>
    </div>
    <br>
    <button type="submit">Actualizează Bilet</button>
</form>
<p><a th:href="@{/tickets}">Anulează</a></p>
</body>
</html>
