<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Bilet</title>
</head>
<body>
<h1>Adaugă Bilet Nou</h1>
<form th:action="@{/tickets}" th:object="${ticket}" method="post">
    <div>
        <label for="passengerId">ID Pasager:</label>
        <input type="text" id="passengerId" th:field="*{passengerId}" required>
    </div>
    <br>
    <div>
        <label for="flightId">ID Zbor:</label>
        <input type="text" id="flightId" th:field="*{flightId}" required>
    </div>
    <br>
    <div>
        <label for="price">Preț:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required>
    </div>
    <br>
    <div>
        <label for="seatNumber">Nr. Loc:</label>
        <input type="text" id="seatNumber" th:field="*{seatNumber}" required>
    </div>
    <br>
    <button type="submit">Salvează Bilet</button>
</form>
<p><a th:href="@{/tickets}">Înapoi la Listă</a></p>
</body>
</html>
