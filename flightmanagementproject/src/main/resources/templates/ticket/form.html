<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Bilet</title>
    <style>.error { color: red; font-size: 0.9em; }</style>
</head>
<body>
<h1>Adaugă Bilet Nou</h1>
<form th:action="@{/tickets}" th:object="${ticket}" method="post">

    <div>
        <label>Loc:</label>
        <input type="text" th:field="*{seatNumber}">
        <div class="error" th:if="${#fields.hasErrors('seatNumber')}" th:errors="*{seatNumber}"></div>
    </div>
    <br>

    <div>
        <label>Preț:</label>
        <input type="number" step="0.01" th:field="*{price}">
        <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <br>

    <div>
        <label>Pasager:</label>
        <select th:field="*{passenger}">
            <option value="">-- Alege Pasager --</option>
            <option th:each="p : ${passengers}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        <!-- Afișare eroare dropdown -->
        <div class="error" th:if="${#fields.hasErrors('passenger')}" th:errors="*{passenger}"></div>
    </div>
    <br>

    <div>
        <label>Zbor:</label>
        <select th:field="*{flight}">
            <option value="">-- Alege Zbor --</option>
            <option th:each="f : ${flights}" th:value="${f.id}" th:text="${f.flightNumber}"></option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('flight')}" th:errors="*{flight}"></div>
    </div>
    <br>

    <button type="submit">Salvează</button>
</form>
<p><a th:href="@{/tickets}">Înapoi</a></p>
</body>
</html>
