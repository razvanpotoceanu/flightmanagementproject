<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Bilete</title>
    <style> table, th, td { border: 1px solid black; padding: 5px; border-collapse: collapse; } </style>
</head>
<body>
<h1>Lista Bilete</h1>
<p><a th:href="@{/tickets/new}">Adaugă Bilet Nou</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Loc</th>
        <th>Preț</th>
        <th>Pasager</th>
        <th>Zbor</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.seatNumber}"></td>
        <td th:text="${ticket.price}"></td>

        <!-- Navigare prin obiecte -->
        <td th:text="${ticket.passenger != null ? ticket.passenger.name : '-'}"></td>
        <td th:text="${ticket.flight != null ? ticket.flight.flightNumber : '-'}"></td>

        <td>
            <a th:href="@{/tickets/{id}(id=${ticket.id})}">Detalii</a> |
            <a th:href="@{/tickets/{id}/edit(id=${ticket.id})}">Edit</a> |
            <form th:action="@{/tickets/{id}/delete(id=${ticket.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p><a th:href="@{/flights}">Înapoi la Zboruri</a></p>
</body>
</html>
